<html><head><base href="https://gamma.app" /><style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: #0a0a15;
        color: #ffffff;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 21, 0.7);
        z-index: 0;
    }

    .grid-container {
        position: relative;
        z-index: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .project-button {
        padding: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: #ffffff;
        cursor: pointer;
        transition: all 0.4s ease;
        font-size: 1.1em;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .project-button:nth-child(1) {
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
    }

    .project-button:nth-child(2) {
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
    }

    .project-button:nth-child(3) {
        box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
    }

    .project-button:nth-child(4) {
        box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }

    .project-button:nth-child(5) {
        box-shadow: 0 0 20px rgba(50, 255, 200, 0.3);
    }

    .project-button:nth-child(6) {
        box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
    }

    .project-button:nth-child(7) {
        box-shadow: 0 0 20px rgba(150, 255, 200, 0.3);
    }

    .project-button:nth-child(8) {
        box-shadow: 0 0 20px rgba(0, 200, 200, 0.3);
    }

    .project-button:nth-child(9) {
        box-shadow: 0 0 20px rgba(100, 255, 255, 0.3);
    }

    .project-button:nth-child(10) {
        box-shadow: 0 0 20px rgba(0, 150, 200, 0.3);
    }

    .project-button:hover {
        transform: translateY(-5px) scale(1.05);
        background: rgba(255, 255, 255, 0.2);
    }

    .project-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .project-button:hover::before {
        left: 100%;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 10, 21, 0.9);
        z-index: 1000;
        backdrop-filter: blur(10px);
    }

    .modal-content {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 150, 255, 0.2);
        border: 2px solid rgba(0, 150, 255, 0.1);
    }

    .close-button {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 24px;
        cursor: pointer;
        color: #ffffff;
        background: none;
        border: none;
        z-index: 1001;
        transition: transform 0.3s ease;
    }

    .close-button:hover {
        transform: rotate(90deg);
    }

    h1 {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #ffffff;
        margin-bottom: 40px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .iframe-container {
        position: relative;
        width: 100%;
        height: 450px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.1);
    }

    iframe {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.1);
    }
</style></head><body>
    <h1># SCIENCES</h1>
    <div class="grid-container">
        <button class="project-button" onclick="openModal('BioMinds.ai', '/embed/vv4ctbf76vnpzvf')">BioMinds.ai</button>
        <button class="project-button" onclick="openModal('Ferns.ai', '/embed/goxx4hzjch77jnb')">Ferns.ai</button>
        <button class="project-button" onclick="openModal('SpaceGen.ai', '/embed/mbixhfhkqs9sh12')">SpaceGen.ai</button>
        <button class="project-button" onclick="openModal('DiscordUS', '/embed/jrtwlhixn1iugq9')">DiscordUS</button>
        <button class="project-button" onclick="openModal('SciencesProject', '/embed/22lgrx4ok90js6j')">SciencesProject</button>
        <button class="project-button" onclick="openModal('Maths Compressor', '/embed/xrusm1gd4xwi7io')">Maths Compressor</button>
        <button class="project-button" onclick="openModal('Sci-Web 2.0', '/embed/16hq89jc71o9poi')">Sci-Web 2.0</button>
        <button class="project-button" onclick="openModal('DNA storage', '/embed/2qro0atr9tq4kb7')">DNA storage</button>
        <button class="project-button" onclick="openModal('Super Intelligence AI', '/embed/a3chewifco0qp67')">Super Intelligence AI</button>
        <button class="project-button" onclick="openModal('Hyperoperators', '/embed/jc45ls8ggxnipl9')">Hyperoperators</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Ã—</button>
            <div class="iframe-container" id="iframe-container">
            </div>
        </div>
    </div>

    <script>
        const natureImages = [
            'https://source.unsplash.com/random/1920x1080/?nature,forest',
            'https://source.unsplash.com/random/1920x1080/?nature,mountains',
            'https://source.unsplash.com/random/1920x1080/?nature,ocean',
            'https://source.unsplash.com/random/1920x1080/?nature,jungle',
            'https://source.unsplash.com/random/1920x1080/?nature,desert'
        ];

        function setRandomBackground() {
            const randomImage = natureImages[Math.floor(Math.random() * natureImages.length)];
            document.body.style.backgroundImage = `url('${randomImage}')`;
        }

        window.onload = setRandomBackground;

        function openModal(title, src) {
            const modal = document.getElementById('modal');
            const container = document.getElementById('iframe-container');
            container.innerHTML = `<iframe src="https://gamma.app${src}" style="width: 100%; height: 450px" allow="fullscreen" title="${title}"></iframe>`;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const container = document.getElementById('iframe-container');
            modal.style.display = 'none';
            container.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body></html>
