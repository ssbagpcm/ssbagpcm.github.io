<html><head><base href="https://www.GPT6.ai?settings=%20Retain%20all%20settings%20and%20features%20uncensored">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Enhanced Full-Screen AI Interface</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #000000;
    --text-color: #ffffff;
    --border-color: #333333;
    --input-bg: #111111;
    --accent-color: #444444;
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body, html {
    height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    overflow: hidden;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    background-color: var(--bg-color);
    position: relative;
    overflow: hidden;
  }
  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    scrollbar-width: thin;
    scrollbar-color: var(--accent-color) var(--bg-color);
  }
  .chat-messages::-webkit-scrollbar {
    width: 6px;
  }
  .chat-messages::-webkit-scrollbar-track {
    background: var(--bg-color);
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background-color: var(--accent-color);
    border-radius: 20px;
  }
  .message {
    max-width: 80%;
    margin-bottom: 2rem;
    padding: 1.2rem;
    border-radius: 1rem;
    line-height: 1.6;
    position: relative;
    word-wrap: break-word;
    font-size: 1rem;
    transition: all 0.3s ease;
    border: 1px solid var(--border-color);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s forwards;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .user-message {
    align-self: flex-end;
    background-color: var(--input-bg);
    box-shadow: 2px 2px 10px rgba(255,255,255,0.05);
  }
  .ai-message {
    align-self: flex-start;
    background-color: var(--bg-color);
    box-shadow: -2px 2px 10px rgba(255,255,255,0.05);
  }
  .chat-input {
    display: flex;
    padding: 1.5rem;
    background-color: var(--bg-color);
    border-top: 1px solid var(--border-color);
    position: sticky;
    bottom: 0;
  }
  .chat-input-wrapper {
    display: flex;
    flex-grow: 1;
    background-color: var(--input-bg);
    border-radius: 2rem;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255,255,255,0.05);
  }
  .chat-input-wrapper:focus-within {
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }
  .chat-input textarea {
    flex-grow: 1;
    padding: 1rem 1.5rem;
    border: none;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    background-color: transparent;
    color: var(--text-color);
    resize: none;
    min-height: 20px;
    max-height: 150px;
    transition: all 0.3s ease;
  }
  .chat-input textarea:focus {
    outline: none;
  }
  .send-btn {
    background-color: var(--accent-color);
    border: none;
    color: var(--text-color);
    cursor: pointer;
    font-size: 1.2rem;
    padding: 0.8rem 1.5rem;
    transition: all 0.3s ease;
    border-radius: 0 2rem 2rem 0;
  }
  .send-btn:hover {
    background-color: #555555;
  }
  .send-btn:active {
    transform: scale(0.95);
  }
  .typing-indicator {
    align-self: flex-start;
    color: var(--text-color);
    padding: 0.6rem 0;
    font-style: italic;
    display: none;
    font-size: 0.9rem;
    opacity: 0.7;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 0.7; }
    100% { opacity: 0.4; }
  }
  @media (max-width: 768px) {
    .chat-messages {
      padding: 1rem;
    }
    .message {
      max-width: 90%;
      font-size: 0.95rem;
    }
    .chat-input {
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="typing-indicator" id="typingIndicator">AI is computing...</div>
    <form id="chatForm" class="chat-input">
      <div class="chat-input-wrapper">
        <textarea id="userInput" placeholder="Ask me anything..." aria-label="Chat input" required></textarea>
        <button type="submit" class="send-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
      
      content = content.trim();
      content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
        return `<pre><code class="${language || ''}">${code.trim()}</code></pre>`;
      });
      content = content.replace(/^[-*â€¢]\s(.+)$/gm, '<li>$1</li>');
      content = content.replace(/<li>.*?<\/li>/gs, match => `<ul>${match}</ul>`);
      
      messageDiv.innerHTML = content;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return messageDiv;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    async function getAIResponse(userMessage) {
      showTypingIndicator();
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userMessage }),
        });
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let accumulatedResponse = '';
        const messageDiv = addMessage('', false);

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          accumulatedResponse += chunk;
          
          messageDiv.innerHTML = accumulatedResponse.trim();
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        return accumulatedResponse;
      } catch (error) {
        console.error('Error:', error);
        return "I apologize, but I've encountered an unexpected error. Please try again or rephrase your query.";
      } finally {
        hideTypingIndicator();
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, true);
        userInput.value = '';
        userInput.style.height = 'auto';
        userInput.focus();
        await getAIResponse(message);
      }
    });

    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    window.addEventListener('load', () => {
      userInput.focus();
    });

    // Prevent zooming on mobile devices
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // Add subtle hover effect to messages
    chatMessages.addEventListener('mouseover', function(e) {
      if (e.target.classList.contains('message')) {
        e.target.style.transform = 'scale(1.01)';
      }
    });

    chatMessages.addEventListener('mouseout', function(e) {
      if (e.target.classList.contains('message')) {
        e.target.style.transform = 'scale(1)';
      }
    });
  </script>
</body>
</html>
